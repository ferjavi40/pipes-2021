<div class="text-layout p-text-center">

    <h1>Pipes Basicos</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Module Commom.
    </p>

</div>


<div class="p-grid p-text-center">

    <div class="p-col-12 p-md-12 p-lg-4">
        <p-card header="Uppercase" [subheader]="nombreUpper">

            {{nombreLower | uppercase}}
            
        </p-card>

    </div>

    <div class="p-col-12 p-md-12 p-lg-4">
        <p-card header="Lowercase" [subheader]="nombreLower">

            {{nombreUpper | lowercase}}
            
        </p-card>

    </div>

    <div class="p-col-12 p-md-12 p-lg-4">
        <p-card header="Capitalizado" [subheader]="nombreCompleto">

            {{nombreCompleto | titlecase}}
            
        </p-card>

    </div>

</div>
