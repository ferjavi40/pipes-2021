<div class="text-layout p-text-center">

    <h1>Pipes no comunes</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Module Commom.
    </p>

</div>


<div class="p-grid">
    <div class="p-col p-md-6 p-sm-12">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>
                Saludos {{nombre}} es un honor para nosotros {{genero | i18nSelect:invitacionMapa}} a nuestro evento de hoy!
            </p>
            <button (click)="cambiarPersona()" pButton pRipple type="button" label="Primary" class="p-button-rounded">Cambiar persona</button>
        </p-fieldset>
    </div>

    <div class="p-col p-md-6 p-sm-12">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p>
                Actualmente  {{clientes.length | i18nPlural: clientesMapa}} 
            </p>
            <button (click)="agregarPersona()" pButton pRipple type="button" label="Primary" class="p-button-rounded">Agregar cliente</button>
            <button (click)="eliminarPersona()" pButton pRipple type="button" label="Primary" class="p-button-rounded">Eliminar cliente</button>
        </p-fieldset>
    </div>
</div>
