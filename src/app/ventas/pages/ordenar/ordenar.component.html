<div class="text-layout p-text-center">

    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{'nosotros' | mayusculas: enMayusculas}}.
    </p>


</div>



<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">

        <button pButton pRipple type="button"
         label="Primary" 
         class="p-button-outlined"
        (click)="hacerMayusculas()"
        class="p-mr-1">
            toogle mayusculas
        </button>

        <button (click)="cambiarOrden('nombre')" pButton
        icon="pi pi-sort"
        label="Por nombre"
        class="p-mr-1"></button>

        <button (click)="cambiarOrden('vuela')" pButton
        icon="pi pi-sort"
        label="Si vuela"
        class="p-mr-1 p-button-warning"></button>

        <button (click)="cambiarOrden('color')" pButton
        icon="pi pi-sort"
        label="Por color"
        class="p-mr-1 p-button-info"></button>

    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | ordenar : odenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Volar</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | slice:0 ">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Code <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
