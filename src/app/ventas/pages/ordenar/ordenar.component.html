<div class="text-layout p-text-center">

    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{'nosotros' | mayusculas: enMayusculas}}.
    </p>


</div>



<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">

        <button pButton pRipple type="button"
         label="Primary" 
         class="p-button-outlined"
        (click)="hacerMayusculas()"
        class="p-mr-1">
            toogle mayusculas
        </button>

        <button pButton
        icon="pi pi-sort"
        label="Por nombre"
        class="p-mr-1"></button>

        <button pButton
        icon="pi pi-sort"
        label="Por valores"
        class="p-mr-1 p-button-warning"></button>

        <button pButton
        icon="pi pi-sort"
        label="Por color"
        class="p-mr-1 p-button-info"></button>

    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="[]">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Volar</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.code}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
